# FIXED WORKFLOW - Apply this to replace ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # FIX #1: Node 20 has native fetch API
          cache: 'npm'        # FIX #2 & #3: Built-in npm caching handles everything

      - name: Install dependencies
        run: npm ci  # FIX #4: npm ci is faster and reproducible

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
