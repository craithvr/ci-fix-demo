name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # BUG #1: Node 16 lacks native fetch API

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules  # BUG #2: Should cache ~/.npm, not node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}  # BUG #3: Should use package-lock.json

      - name: Install dependencies
        run: npm install  # BUG #4: Should use npm ci for reproducible builds

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
